<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/lib/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="assets/lib/html5shiv/html5shiv.js"></script>
    <script src="assets/lib/respond/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>LoginPage</title>
</head>

<body>
    <div class="top">
        <div class="top-logo"><img src="assets/img/1.png">
        </div>
        <div class="top-reg">
            <h5>欢迎来到本网站!<a href="#">请注册</a></h5>
        </div>
    </div>
    <div class="bg">
        <div class="login">
            <div class="login-top">
                <h2>账号登录</h2>
                <form class="form-horizontal" role="form">
                    <!--账号-->
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-lable">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" placeholder="请输入用户名" />
                        </div>
                    </div>
                    <!--密码-->
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-lable">密码</label>
                        <div class="col-sm-8 ">
                            <input type="password" id="password" class="form-control" placeholder="请输入密码">
                        </div>
                    </div>
                    <!--自动登录-->
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">自动登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--登陆按钮-->
                    <div class="form-group">
                        <div class="forgot col-sm-offset-3 col-sm-9">
                            <a href="#">忘记密码</a>
                            <input class="bt1" type="submit" value="登录">
                        </div>
                    </div>
                </form>
            </div>
            <!--新用户注册-->
            <div class="login-bottom">
                <h3>新用户&nbsp;<a href="#">注册</a></h3>
            </div>
        </div>
    </div>
    <!--版权说明-->
    <div class="copyright">
        <p>Copyright&copy;2017.ZHBIT Gorker All rights reserved.</p>
    </div>
    <script src="lib/jquery/jquery-1.11.0.min.js"></script>
    <script src="lib/js/bootstrap.js"></script>
</body>

</html>
