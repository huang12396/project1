<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="assets/lib/html5shiv/html5shiv.js"></script>
    <script src="assets/lib/respond/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>LoginPage</title>
</head>

<body>
    <div class="top">
        <div class="top-left"><img src="assets/img/1.png" class="logo"></div>
        <div class="top-right">
            <h4>欢迎!<a href="#">免费注册</a></h4></div>
    </div>
    <div class="middle">
        <div class="col-sm-offset-6 col-sm-4 login">
            <div class="title">
                <p>账号登陆</p>
            </div>
            <!--账号-->
            <div class="form-group">
                <label for="name" class="col-sm-3" control-lable>用户名</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" placeholder="请输入用户名" />
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label for="password" class="col-sm-3" control-lable>密码</label>
                <div class="col-sm-8 ">
                    <input type="password" id="password" class="form-control" placeholder="请输入密码">
                </div>
            </div>
            <!--登陆按钮-->
            <div>
                <div class="col-sm-11 button">
                    <a href="#">忘记密码</a>
                    <input class="bt1" type="submit" value="登陆">
                </div>
            </div>
        </div>
    </div>
    <div class="right">
    </div>
</body>

</html>
